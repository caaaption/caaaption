name: Daily

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * *'

env:
  TZ: 'Asia/Tokyo'

jobs:
  version:
    name: Auto update version
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v3
      - run: ./.github/workflows/scripts/auto-update-version.sh
      - continue-on-error: true
        uses: peter-evans/create-pull-request@v5
        id: create-pr
        with:
          delete-branch: true
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          branch-suffix: short-commit-hash
          commit-message: Auto update CFBundleShortVersionString
          title: Auto update CFBundleShortVersionString
      - continue-on-error: true
        run: gh pr merge --auto --squash --author-email "$AUTHOR_EMAIL" "$PR_URL"
        env:
          PR_URL: ${{ steps.create-pr.outputs.pull-request-url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
